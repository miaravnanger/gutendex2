<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var pathname = window.location.pathname;
      var base = "/gutendex2";                 
      var newPath = pathname.startsWith(base) ? pathname.slice(base.length) : pathname;
      window.location.replace(base + "/index.html#" + newPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
